<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="tomoPattern" patternUnits="userSpaceOnUse" width="32" height="32">
      <image href="/images/tomo-the-hub.png" x="0" y="0" width="32" height="32" preserveAspectRatio="xMidYMid slice"/>
    </pattern>
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="1" stdDeviation="1" flood-color="rgba(0,0,0,0.2)"/>
    </filter>
  </defs>
  
  <!-- Circular background with gradient -->
  <circle cx="16" cy="16" r="15" fill="url(#grad)" filter="url(#dropShadow)"/>
  
  <!-- Circular image mask -->
  <circle cx="16" cy="16" r="14" fill="url(#tomoPattern)"/>
  
  <!-- Gradient overlay -->
  <defs>
    <radialGradient id="grad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:rgb(147,51,234);stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:rgb(59,130,246);stop-opacity:0.1" />
    </radialGradient>
  </defs>
  
  <!-- Border ring -->
  <circle cx="16" cy="16" r="15" fill="none" stroke="url(#borderGrad)" stroke-width="1"/>
  
  <defs>
    <linearGradient id="borderGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgb(147,51,234);stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:rgb(59,130,246);stop-opacity:0.3" />
    </linearGradient>
  </defs>
</svg>