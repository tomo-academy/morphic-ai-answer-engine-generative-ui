<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="backgroundGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#8B5CF6" />
      <stop offset="100%" style="stop-color:#3B82F6" />
    </radialGradient>
    <linearGradient id="borderGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A855F7" />
      <stop offset="100%" style="stop-color:#3B82F6" />
    </linearGradient>
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="rgba(0,0,0,0.2)"/>
    </filter>
  </defs>
  
  <!-- Main circular background -->
  <circle cx="16" cy="16" r="15" fill="url(#backgroundGrad)" filter="url(#dropShadow)"/>
  
  <!-- TOMO text -->
  <text x="16" y="12" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="white">TOMO</text>
  
  <!-- AI text -->
  <text x="16" y="21" font-family="Arial, sans-serif" font-size="6" font-weight="bold" text-anchor="middle" fill="rgba(255,255,255,0.8)">AI</text>
  
  <!-- Border ring -->
  <circle cx="16" cy="16" r="15" fill="none" stroke="url(#borderGrad)" stroke-width="1" opacity="0.8"/>
  
  <!-- Inner highlight -->
  <circle cx="16" cy="16" r="12" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
</svg>