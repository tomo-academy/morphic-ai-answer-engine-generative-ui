<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="appleIcon" patternUnits="userSpaceOnUse" width="32" height="32">
      <image href="/apple-touch-icon.png" x="0" y="0" width="32" height="32" preserveAspectRatio="xMidYMid slice"/>
    </pattern>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="1" stdDeviation="1" flood-color="rgba(0,0,0,0.2)"/>
    </filter>
  </defs>
  
  <!-- Circular mask for the image -->
  <circle cx="16" cy="16" r="15" fill="url(#appleIcon)" filter="url(#shadow)"/>
  
  <!-- Optional border -->
  <circle cx="16" cy="16" r="15" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="0.5"/>
</svg>