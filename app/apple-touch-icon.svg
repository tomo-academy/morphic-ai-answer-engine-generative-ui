<svg width="180" height="180" viewBox="0 0 180 180" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="backgroundGradLarge" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#8B5CF6" />
      <stop offset="100%" style="stop-color:#3B82F6" />
    </radialGradient>
    <linearGradient id="borderGradLarge" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A855F7" />
      <stop offset="100%" style="stop-color:#3B82F6" />
    </linearGradient>
    <filter id="dropShadowLarge" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="rgba(0,0,0,0.25)"/>
    </filter>
  </defs>
  
  <!-- Main circular background -->
  <circle cx="90" cy="90" r="85" fill="url(#backgroundGradLarge)" filter="url(#dropShadowLarge)"/>
  
  <!-- TOMO text -->
  <text x="90" y="75" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="white">TOMO</text>
  
  <!-- AI text -->
  <text x="90" y="105" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="rgba(255,255,255,0.8)">AI</text>
  
  <!-- Border ring -->
  <circle cx="90" cy="90" r="85" fill="none" stroke="url(#borderGradLarge)" stroke-width="3" opacity="0.8"/>
  
  <!-- Inner highlight -->
  <circle cx="90" cy="90" r="75" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
</svg>