<svg width="180" height="180" viewBox="0 0 180 180" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="tomoPatternLarge" patternUnits="userSpaceOnUse" width="180" height="180">
      <image href="/images/tomo-the-hub.png" x="0" y="0" width="180" height="180" preserveAspectRatio="xMidYMid slice"/>
    </pattern>
    <filter id="dropShadowLarge" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="rgba(0,0,0,0.15)"/>
    </filter>
    <radialGradient id="gradLarge" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:rgb(147,51,234);stop-opacity:0.05" />
      <stop offset="100%" style="stop-color:rgb(59,130,246);stop-opacity:0.05" />
    </radialGradient>
    <linearGradient id="borderGradLarge" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgb(147,51,234);stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:rgb(59,130,246);stop-opacity:0.2" />
    </linearGradient>
  </defs>
  
  <!-- Circular background with gradient -->
  <circle cx="90" cy="90" r="88" fill="url(#gradLarge)" filter="url(#dropShadowLarge)"/>
  
  <!-- Circular image mask -->
  <circle cx="90" cy="90" r="85" fill="url(#tomoPatternLarge)"/>
  
  <!-- Border ring -->
  <circle cx="90" cy="90" r="88" fill="none" stroke="url(#borderGradLarge)" stroke-width="2"/>
</svg>